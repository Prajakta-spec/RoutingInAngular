<div class="parent">
<div class="container-login">
    <div class="signin-form">
        <h2>Sign In</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="userObj.emailId" id="emailId" name="emailId" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="userObj.password" id="password" name="password" required>
            </div>
            <button type="button" (click)="onLogin ()">Sign In</button>
        </form>
    </div>
</div>
</div>
